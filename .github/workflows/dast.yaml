name: Dynamic Application Security Testing (DAST) with OWASP ZAP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dast:
    name: DAST with OWASP ZAP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask Application
        run: |
          python app.py &
        env:
          COLOR: "blue"

      - name: Wait for Flask Application to Start
        run: sleep 10  # Adjust based on application startup time

      - name: Run OWASP ZAP Docker Scan
        run: |
          # Run ZAP scan and save report in the container's internal directory
          docker run --rm --network="host" zaproxy/zap-stable zap-baseline.py -t http://localhost:5000 -r /zap/zap_report.html

      - name: Copy Report to Workspace
        # Copy the report from container to workspace
        run: |
          docker cp $(docker ps -alq):/zap/zap_report.html zap_report.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: zap_report.html
